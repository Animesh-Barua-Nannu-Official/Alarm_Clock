  </head>
  <body>
        <!--nav bar-->
        <nav class="navbar navbar-expand-lg  bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/templates/index.html">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <!--alarm form-->
          <div class="container-fluid mt-5">
            <div class="row">
              <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Enter hour from 01 to 12</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>

                </select>
              </div>

              <div class="col">
                <!--selecting minute in two digit choise. first is 0 - 5 and second is 0 - 9. as hightes minute is 59 and lowest is 00-->
                <select class="form-select" aria-label="Default select example">
                  <option selected>Enter Minute from 0 to 05</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>

                </select>
                </div>

                <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Enter hour from 0 to 09</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>

                </select>
              </div>

              <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>AM/PM</option>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
              <!--row end-->
            </div>
          
            <div class="row justify-content-evenly mt-5">
              <button class="btn btn-outline-danger col-3 btn-lg" type="button">Delete Alarm</button>
              <button class="btn btn-outline-warning col-3 btn-lg" type="button">Stop</button>
              <button class="btn btn-outline-dark col-3 btn-lg" type="button">Set Alarm</button>
            </div>
            <!--container-fluid end-->
          </div>
